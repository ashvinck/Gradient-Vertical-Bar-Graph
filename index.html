<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Gradient Vertical Bar Graph</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- row 1 -->
      <div class="row input-row">
        <div class="col-8 input-wrapper">
        <h2 class="title">Enter Values</h2>
          <div class="row mt-2">
        <!-- input value -->
            <div class="col-12 col-md-6">
              <input type="number" class="form-control" id="InputValue" placeholder="Input Value"
                aria-describedby="input your value" />
            </div>
            <!-- max value -->
            <div class="col-12 col-md-6">
              <input type="number" class="form-control" id="MaxValue" placeholder="Max Value"
                aria-describedby="input your max value" />
            </div>
          </div>
        </div>
      </div>
      <!-- row 2 -->
      <div class="row graph-row">
        <h2 class="title">Graph</h2>
        <div class="col-12">
          <!-- Chart -->
          <canvas id="myChart" height="350" width="100" ></canvas>
          <!-- Percentage -->
          <h5 class="percent"></h5>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  </body>
</html>
